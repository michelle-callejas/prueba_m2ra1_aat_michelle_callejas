        <div id="columna">

                    <h1>Ingresar datos</h1>
                    <form>

                        <div class="mb-3">
                            <label for="sueldobase" class="form-label">Sueldo Base</label>
                            <input type="number" class="form-control" id="sueldoBase">

                        </div>
                        <div class="mb-3">
                            <label for="cantidadAn" class="form-label">Cantidad de años trabajados</label>
